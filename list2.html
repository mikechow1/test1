<body>

<h1>Todo List</h1>
<ul>
  <li>"new" - add a Todo</li>
  <li>"list" - list all todos</li>
  <li>"delete" - remove a specific todo</li>
  <li>"quit" - quit app</li>
</ul>

</body>

<script type="text/javascript">


var x = ["buy fish"];
var input = prompt("enter:");

while(input !== "quit"){

  
  if(input==="list"){
    listTodos();
  }else if(input==="new"){
    addTodo();
  }else if(input==="delete"){
   deleteTodo();
  }

  input = prompt("enter again");
  
}
console.log("you just quitted");

function listTodos(){
  x.forEach(function(todo,i){
    console.log(i + ": " + todo);
  });
}

function addTodo(){
  var newX = prompt("enter new list");
    x.push(newX);
    console.log("added todo");
}

function deleteTodo(){
   var del = prompt("enter index to delete");
    x.splice(del,1);
    console.log("deleted todo");
}

</script>
