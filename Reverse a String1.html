<script type="text/javascript">

/*
Array.reverse:
 Using the String.split method we are converting our string into an Array of characters. Then we are reversing the order of each value in the array and then finally we convert the Array back to a String using the Array.join method.
*/

function testing(str){
	return str.split('').reverse().join('');
}

testing('hello');
