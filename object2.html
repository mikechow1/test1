<script type="text/javascript">

var students = [
    {
        name: 'Dave',
        track: 'Front End',
        achievements: '158',
        points: 14253
    },
    {
         name: 'Judy',

 {

     {

        points: 34233
    },
     {
         name: 'Molly',
        track: 'Rails',
        achievements: '16',
        points: 432
    },

];


var message = '';
var studentX;
var search;

function print(message){
    var outputDiv = document.getElementById('output');
    outputDiv.innerHTML = message;
}

function studentReport(studentX){
    var report = '<h2>Student: ' + studentX.name + '</h2>';
    report += '<p>Track: ' + studentX.track + '</p>';
    report += '<p>achievements: ' + studentX.achievements + '</p>';
    report += '<p>points: ' + studentX.points + '</p>';
    return report;
}

while(true){
    search = prompt('enter a name or enter "quit" to end');
    if(search === null || search.toLowerCase()==="quit"){
        break;
    }
    for(var i = 0; i < students.length; i++){
    studentX = students[i];

    if(studentX.name===search){
        message = studentReport(studentX);
        print(message);
    }
    }
}

print(message);
