<script type="text/javascript">

/*constructor functions
	descible how an object should be created
	create similar multi objects of the same kind or type
	each object created is known as an instance of that object type
*/

function Contact(name, email){
	this.name = name;
	this.email = email;
	this.sendEmail = function(){
		//do something
	}
}

//create new contact instances:
// use the "new" keyword to create new instances - turns a regular function call into a constructor function.

var contact = new Contact("Mike", "mike@example.com");
var contact2 = new Contact("Dave", "dave@example.com");




</script>
