<script type="text/javascript">

var randomNum = getRandomNum(2); 
var guess; //hold the player's guess that's typed into the prompt
var guessCount = 0; //keep track of the # of guesses
var correctGuess = false; //keep track whether the player correctly guesses the answer

function getRandomNum( upper ){
	var num = Math.floor(Math.random() * upper ) + 1;
	return num;
}

do{
	guess = prompt('I am thinking of a number between 1 and 2.  What is it?');
	guessCount += 1;
	if(parseInt(guess) === randomNum){
		correctGuess = true;
	}	
} while ( !correctGuess ) 
	document.write('<h1>you guess the number!</h1>');
	document.write('it took you ' +guessCount+ 'tries to guess the number ' +randomNum);



</script>
