<script type="text/javascript">

var movies=[
	{
	title: "In Bruges",
	hasWatched: true,
	rating:5
	},
	
	{
	title: "Frozen",
	hasWatched: false,
	rating:4.5
	}
]

movies.forEach(function(mov){
	var result = "you have ";
	if(mov.hasWatched){
		result += "watched ";
	}else{
		result += "not seen ";
	}
	result += "\"" + mov.title + "\" - ";
	result += mov.rating + " stars";
	console.log(result)
})
