<script type="text/javascript">

//print all numbers between -10 and 19

var x = -10;
while(x<=19){
	document.write(x);
	x++;
}

//print all even numbers between 10 and 40

var y = 10;
while(y<=40){
	console.log(y);
	y+=2;
}

//another way to do
var y =10;
while(y<=40){
	if(y%2===0){
		console.log(y);
	}
	y+=1;
}

// print all odd numbers between 300 and 333

var z =300;
while(z<=333){
	if(z%2!==0){
		console.log(z);
	}
	z+=1;
}

// print all numbers divisable by 5 and 3 between 5 and 50

var counter = 5;
while(counter<=50){
	if(counter%5===0 && counter%3===0){
		console.log(counter);
	}
	counter+=1;
}


</script>
