<script type="text/javascript">

//print all numbers between -10 and 19
for(i=-10; i<=19; i++){
    document.write(i+"</br>")
}

//print all even numbers between 10 and 40
for(i=10; i<=40; i++){
    if(i%2===0){
    document.write(i+"</br>")
    }
}

//print all odd numbers between 300 and 333
for(i=300; i<=333; i++){
    if(i%2 !==0){
        document.write(i+"</br>")
    }
}

//print all numbers divisible by 5 and 3 between 5 and 50
for(var i=5; i<=50; i++){
    if(i%5===0 && i%3===0){
    document.write(i+"</br>")
    }
}

</script>
