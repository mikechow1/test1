<script type="text/javascript">

//write a function that accepts an array of numbers and returns the maximum number in the arrary.

function max(arry){
	var max1 = arry[0];
	for(var i=1; i<arry.length; i++){
		if(arry[i]>max1){
			max1=arry[i];
		}
	}
	return max1;
}

//max([3,2,1]) --> 3
