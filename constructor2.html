<script type="text/javascript">


//use prototype as templates for objects. for values and behavior to be shared between instances of objects.

function Dice(sides){
	this.sides = sides;
}

Dice.prototype.roll = function diceRoll(){
    var randNum = Math.floor(Math.random()*this.sides) + 1;
    return randNum;
  }
//the prototype on a constructor function is an object like an object literal.  And we can assign a function to it and it becomes a method.

var dice = new Dice(6);
var dice10 = new Dice(10);

function printX(num){
	var placeholder = document.getElementById("placeholder");
	placeholder.innerHTML = num;
}

var button = document.getElementById("button");
button.onclick = function(){
	var result = dice.roll();
	printX(result);
}
