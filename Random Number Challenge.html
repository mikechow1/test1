<script type="text/javascript">

function getRandom(x,y){

if( isNaN(x) || isNaN(y)){
	throw new Error('error shit!');
}

return Math.floor(Math.random() * (x-y+1)) +y;

}

console.log(getRandom('seve',33));


</script>
