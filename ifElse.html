<script type="text/javascript">

//Chaining If Else Statements

/*
if/else statements can be chained together for complex logic. Here is pseudocode of multiple chained if / else if statements:
*/

function testSize(num){
	if ( num < 5) {
		return "tiny";
	}else if( num < 10 ){
		return "small";
	}else if (num < 15) {
		return "medium";
	}else if (num < 20){
		return "large";
	}else

	return "huge"
}

testSize(7)

</script>
