<script type="text/javascript">

//Comparisons with the Logical Or Operator

/*
The logical or operator (||) returns true if either of the operands is true. Otherwise, it returns false.
*/

function testLogicalOr(val){
	if( val > 20 || val < 10){
		return "outside";
	}
	return "inside";
}

testLogicalOr(15);
